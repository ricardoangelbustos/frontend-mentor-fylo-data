<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <div class="left-up">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="left-down">
                    <img src="images/icon-document.svg" alt="icon-document">
                    <img src="images/icon-folder.svg" alt="icon-folder">
                    <img src="images/icon-upload.svg" alt="icon-upload">
                </div>
            </div>
            <div class="right">
                <p>
                    You've used <span>815 GB</span> of your storage
                </p>
                <div class="container-progress">
                    <div class="used">
                        Â 
                    </div>
                </div>
                <div class="gigas">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </div>
            </div>
        </div>
        <div class="globe">
                <p><span>185</span> GB LEFT</p>
        </div>
        <div class="sign">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/ricardoangelbustos">Ricardo Bustos</a>.
        </div>
    </main>
</body>
</html>
